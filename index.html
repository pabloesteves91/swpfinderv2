<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWP FINDER</title>

    <!-- Favicon (Webapp-Logo) -->
    <link rel="icon" type="image/png" href="swissport-logo.png">

    <!-- Web App Icon für iPhone -->
    <link rel="apple-touch-icon" href="Lupe.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Google Fonts für modernes Design -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Swissport-Logo -->
        <div class="logo-container">
            <img src="swissport-logo.png" alt="Swissport Logo" class="logo">
        </div>

        <!-- Titel -->
        <h1>
            <a href="#" id="resetButton" class="app-title">SWP FINDER</a>
        </h1>

        <!-- Such- und Filterbereich -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Personalnummer, Kürzel, Vorname oder Nachname eingeben...">
            <select id="filter">
                <option value="all">Alle</option>
                <option value="supervisor">Supervisor</option>
                <option value="arrival">Supervisor Arrival</option>
                <option value="employee">Betriebsarbeiter</option>
                <option value="assistant">Duty Manager Assistent</option>
                <option value="manager">Duty Manager</option>
            </select>
            <button id="searchButton" disabled>Suchen</button>
            <button id="lockButton" class="lock-button">Sperren</button>
        </div>

        <!-- Suchergebnisse -->
        <div id="results"></div>
    </div>

    <!-- SheetJS-Bibliothek (lokal) -->
    <script src="xlsx.full.min.js"></script>
    <!-- Hauptscript -->
    <script src="script.js"></script>
</body>
</html>
