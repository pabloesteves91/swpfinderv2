<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWP FINDER</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <img src="swissport-logo.png" alt="Swissport Logo" class="brand-logo">
            <h1 class="app-title">
                <span class="gradient-text">SWP</span> Finder
            </h1>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-card">
                <div class="input-group">
                    <input type="text" 
                           id="searchInput" 
                           placeholder="🔍 Mitarbeiter suchen..."
                           class="modern-input">
                    <select id="filter" class="modern-select">
                        <option value="all">Alle Positionen</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="arrival">Supervisor Arrival</option>
                        <option value="employee">Betriebsarbeiter</option>
                        <option value="assistant">Duty Manager Assistent</option>
                        <option value="manager">Duty Manager</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button id="searchButton" class="primary-btn" disabled>
                        Suchen
                    </button>
                    <button id="lockButton" class="secondary-btn">
                        🔒 Sperren
                    </button>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <div id="results" class="results-grid"></div>
        </section>

        <!-- Image Overlay -->
        <div id="imageOverlay" class="image-overlay">
            <div class="overlay-content">
                <span class="close-btn">&times;</span>
                <img class="overlay-image" src="" alt="Vergrößertes Profilbild">
            </div>
        </div>
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
